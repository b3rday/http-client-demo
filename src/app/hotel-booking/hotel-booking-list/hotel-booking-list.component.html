<div class="card">
    
      <div class="header">
        <h2 class="title">Booking</h2>
      </div>
      <div class="content">
    
        <form #f="ngForm">

          <div class="form-group">
            HotelId
            <input [(ngModel)]="filter.hotelId" name="hotelId" class="form-control">
          </div>

          <div class="form-group">
            <button (click)="search()" [disabled]="!f?.valid" class="btn btn-default">
              Search
            </button>
            <a [routerLink]="['../hotel-booking','new']" class="btn btn-default">
                New
            </a>  
  
          </div>
          
        </form>
    
      </div>
    </div>
    
    <div class="card" *ngIf="hotelBookingList.length > 0">
    
      <table class="table table-contensed" >
        <thead>
        <tr>            
            <th>Id</th>            
            <th>HotelId</th>            
            <th>Date</th>            
            <th>Nights</th>            
            <th>First Name</th>            
            <th>Last Name</th>            
            <th>Status</th>
        </tr>
        </thead>
        <tr *ngFor="let item of hotelBookingList" [class.active]="item === selectedHotelBooking">
            <td>{{item.id}}</td>
            <td>{{item.hotelId}}</td>
            <td>{{item.date | date}}</td>
            <td>{{item.nights}}</td>
            <td>{{item.firstName}}</td>
            <td>{{item.lastName}}</td>
            <td>{{item.status}}</td>
            <td>
                
                <a [routerLink]="['../hotel-booking', item.id ]">Details</a> |           
                <a (click)="select(item)">Select</a>
            </td>
        </tr>
      </table>
    
    </div>
